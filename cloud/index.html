<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../../css/bulma/css/bulma.css"> -->
    <link rel="stylesheet" href="css/pure/css/pure.css">
    <link rel="stylesheet" href="fontawesome/svg-with-js/css/fa-svg-with-js.css">
    <script defer src="fontawesome/svg-with-js/js/fontawesome-all.js"></script>
</head>

<body>
    <form id="login-form" method="post" action="post/login/index.html" class="pure-form">
        <input name="op" value="login" type="hidden">
            <fieldset>
                <legend>Login</legend>

                <input type="email" placeholder="usename">
                <input type="password" placeholder="password">

                <label for="remember">
                    <input id="remember" type="checkbox"> Remember me
                </label>
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>

        <div>
            <p class="level-item has-text-centered">
              <img src="pics/cs3.jpg" alt="" style="height: 550px;">
            </p>
        </div>

</body>
</html>
