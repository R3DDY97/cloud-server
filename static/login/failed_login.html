<!DOCTYPE html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../../css/bulma/css/bulma.css"> -->

</head>

<body>
    <form id="login-form" method="post" action="login/index.html" class="pure-form">
        <input name="op" value="login" type="hidden">
            <fieldset>
                <legend>Login</legend>

                <input type="text" name="user" placeholder="username">
                <input type="password" name="password" placeholder="password">
                <label for="remember">
                    <input id="remember" type="checkbox"> Remember me
                </label>
                <p><b>Entered wrong credentials .. Try again</b> </p>
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>

        <span style="display:inline-block; width: 435px;"></span>
        <b>if u dont have an account</b>
        <!-- <a href="signup.html"><b>Sign up</b></a> -->
        <a class="pure-button pure-button-primary" href="signup.html">Sign up</a>



        <div>
            <p class="level-item has-text-centered">
              <img src="../pics/cs3.jpg" alt="" style="height: 550px;">
            </p>
        </div>
</body>
